{% extends 'tracker/base.html' %}
{% block content %}

<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <div class="card p-4 shadow">
      <h3 class="text-center">Login</h3>
      <form method="POST">
        {% csrf_token %}
        <input type="text" class="form-control my-2" name="username" placeholder="Username" required>
        <input type="password" class="form-control my-2" name="password" placeholder="Password" required>
        <button class="btn btn-dark w-100 mt-2">Login</button>
      </form>
      <p class="text-center mt-2">No account? <a href="/register/">Register</a></p>
    </div>
  </div>
</div>

{% endblock %}

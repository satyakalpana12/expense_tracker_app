{% extends 'tracker/base.html' %}
{% block content %}

<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <div class="card p-4 shadow">
      <h3 class="text-center">Register</h3>
      <form method="POST">
        {% csrf_token %}
        <input type="text" class="form-control my-2" name="username" placeholder="Choose Username" required>
        <input type="password" class="form-control my-2" name="password" placeholder="Choose Password" required>
        <button class="btn btn-success w-100 mt-2">Register</button>
      </form>
      <p class="text-center mt-2">Already have account? <a href="/">Login</a></p>
    </div>
  </div>
</div>

{% endblock %}
